<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h4>Update employee information</h4>
        <p>The form below will store the details in an AWS RDS using MySQL and your image in a S3 Bucket</p>
        <form action="/update" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="empid">Id:</label>
                <input name="empid" type="text" class="form-control" id="empid" value="" disabled>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input name="fname" type="text" class="form-control" id="fname" value="">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input name="lname" type="text" class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input name="phone" type="phone" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pri_skill">Primary Skill:</label>
                <input name="pri_skill" type="text" class="form-control" id="pri_skill">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input name="location" type="text" class="form-control" id="location">
            </div>
            
            <div class="form-group">
                <label for="image">Change  Image:</label>
                <input name="file" type="file" class="form-control" id="image" value="file">
            </div>

            <br>
            <input type="submit" name="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
        <hr>

       

    

</body>

</html>
